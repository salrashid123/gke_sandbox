<!doctype html>

<head>
    <title>Sandbox Movie Review Rating Service</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/public/style.css">
    <script src="/public/app.js"></script>
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell">

        <td class="mdl-data-table__cell--non-numeric"><button class="mdl-button mdl-js-button mdl-button--raised" id="check"  onClick="checkStatus();">Check()</button></td>

        <br/>
        <pre id="json"></pre>     
        <br/>

        
        <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
            <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Review</th>
                  <th class="mdl-data-table__cell--non-numeric">Ratings</th>
                </tr>
            </thead>          
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric"></td>              
            </tr>

              <tr>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="review1" value="The movie was great!">
                    <label class="mdl-textfield__label" for="review1">Review1</label>
                  </div>
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="result1" >
                    <label class="mdl-textfield__label" for="result1"></label>
                  </div>
                </td>
              </tr> 
              
              <tr>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="review2" value="The movie was okay.">
                    <label class="mdl-textfield__label" for="review2">Review1</label>
                  </div>
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="result2" >
                    <label class="mdl-textfield__label" for="result2"></label>
                  </div>
                </td>
              </tr>      
              
              <tr>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="review3" value="The movie was terrible">
                    <label class="mdl-textfield__label" for="review3">Review3</label>
                  </div>
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="result3" >
                    <label class="mdl-textfield__label" for="result3"></label>
                  </div>
                </td>
              </tr>                    


          </tbody>
        </table>    
        <br/>          
        <button class="mdl-button mdl-js-button mdl-button--raised" id="predict" onClick="predict();">predict()</button>

    </div>
    <div class="mdl-layout-spacer"></div>
</div>

</body>
</html>
